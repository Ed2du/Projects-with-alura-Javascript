<!DOCTYPE html>
<html lang="pt-BR" data-contexto="foco">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Prata&amp;family=Unbounded:wght@200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="crud.js" defer></script>
    <title>DOM test</title>
</head>
<body>
    <header class="logo">
        <img src="./imagens/logo.png" alt="Logo da Fokus">
    </header>
    <section class="text">
        <div class="text-content">
            <p class="principal-text">
                <strong>Selecione o modo desejado.</strong>
            </p>
        </div>
        <div class="image-content">
            <img src="./imagens/foco.png" alt="FOCOOOO" class="principal-img">
        </div>
    </section>
    <div class="motherboard">
        <section class="principal-motherboard">
            <div class="buttons">
                <button data-contexto="foco"
                class="btn button__foco-edition">
                    Foco
                </button>
                <button data-contexto="short"
                class="btn button__short-edition">
                    Descanso curto
                </button>
                <button data-contexto="long"
                class="btn button__long-edition">
                    Descanso longo
                </button>
            </div>
            <div class="time">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="" id="checkbox-input">
                <label for="checkbox-input">
                    <div class="checkbox">
                        <div class="checkbox-button"></div>
                    </div>
                </label>
                <p>Música</p>
            </div>
            <div class="button-confirm">
                <button class="button__confirm-choose">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" id="Span-icon">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                      </svg>
                    Começar
                </button>
            </div>
        </section>
        <div class="work-space">
            <div class="work-theme">
                <p>#Em andamento</p>
                <h1>Nome da tarefa em andamento</h1>
            </div>
            <div class="line"></div>
            <div class="work-list">
                <div class="title-tasks">
                    <p>Lista de Tarefas</p>

                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" id="Span-icon"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                        </svg>  
                        </a>
                </div>
                <form action="" class="form-addtask hidden">
                    <div class="title-add">
                        <p>Adicionando tarefa</p>
                    </div>
                    <div class="form-inputs">
                        <textarea name="" required id="textarea-add" cols="80" rows="10" placeholder="No que você está trabalhando?"></textarea>
                        <div class="seg_input-forms">
                                <button class="trash btn-form">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                      </svg>
                                      Deletar
                                </button>
                                <button class="cancel btn-form">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                    <span>Cancelar</span>
                                </button>
                                    <button class="save btn-form" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-floppy2" viewBox="0 0 16 16">
                                            <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v3.5A1.5 1.5 0 0 1 11.5 6h-7A1.5 1.5 0 0 1 3 4.5V1H1.5a.5.5 0 0 0-.5.5m9.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"/>
                                        </svg>
                                        Salvar
                                    </button>
                        </div>
                    </div>
                </form>
                <div class="btn_add-task">
                    <button class="btn_add">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16" id="Span-icon-task">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                          </svg>
                          <span>Adicionar nova tarefa</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Projeto fictício e sem fins comerciais. Imagens geradas por IA no Adobe Firefly.Desenvolvido por Alura.
        </p>
    </footer>   
</body>
</html>
